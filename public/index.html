<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>案例</title>
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
</head>

<body>
    <h1>这是静态目录的主页面</h1>
    <input type="button" value="GET从后台获取数据" id="btnGet">
    <input type="button" value="POST从后台获取数据" id="btnPOST">


    <script>
        //  ajax原生的方法
        (window.onload = function () {
            //  #region  get请求
            var btnGet = document.getElementById("btnGet");
            btnGet.onclick = function(e){
                //  跟后台进行交互
                //  第一步:创建xhr对象
                var xhr = new XMLHttpRequest();

                //  第二步：链接服务器
                xhr.open( "GET","/user.json",true );

                //  第三步：发送请求数据
                xhr.send();

                //  第四步:监听转台改变的事件，并处理后台返回的数据
                xhr.onreadystatechange = function(e){
                    // console.log( "readState:%s",xhr.readyState );   //当前xhr请求的状态
                    // console.log( "status:%s",xhr.status );       //后台形影的http报文的状态码
                    if(xhr.readyState == 4 && xhr.status == 200){
                        //请求成功
                        console.log( xhr.responseText );
                    }
                }
            };
            //  #endregion

            //  #region     post请求
            var btnPost = document.getElementById("btnPOST");
            btnPost.onclick = function(e){
                var xhr = new XMLHttpRequest();
                xhr.open( "POST","/api/user",true );
                xhr.setRequestHeader( "Content-type","application/x-www-form-urlencoded" );
                xhr.send("id=9&lname=laoma&age=18");
                
                xhr.onreadystatechange = function(e){
                    if( xhr.readyState == 4 && xhr.status == 200 ){
                        console.log( xhr.responseText );
                        console.log(123);
                    }
                };
            };
            //  #endregion



        })();
    </script>
</body>

</html>
